// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/andrewlu1/maven/" }
//        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
//        classpath 'cn.andrewlu.plugins:skinplugin:1.0.1'
        // 将项目发布到JCenter 所需要的jar   添加依赖
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:+'
        classpath 'com.github.dcendents:android-maven-plugin:+'
        //用于定制皮肤插件的编译。
        classpath "cn.andrewlu.plugins:skinplugin:+"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/andrewlu1/maven/" }
//        mavenLocal()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
